<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="mijn-eerste-web.css">
    <title>my website</title>
    <script>
        function countToTen(){
            var count = 0;
            while (count < 10) {
                count++;
                document.getElementById("theCount").innerHTML += count + "<br>";
            }
        }
    </script>
    </head>
    <body onload="countToTen();">
    <h1>Lets count to ten with Javascript!!</h1>
    <p id="theCount"></p>
 </body>  
 </html>
